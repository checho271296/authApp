<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand">Auth 0 App</a>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item " routerLinkActive="active">
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['prices']">Prices</a>
            </li>
            <li *ngIf="auth.isAuthenticated$ |async  " class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['protected']">Protected</a>

        </ul>
        <ng-template #loggedOut>
            <button class="btn btn-outline-success" (click)="auth.loginWithRedirect()">Log in</button>

            <button class="btn btn-outline-danger" (click)="auth.logout({ returnTo: document.location.origin })">
              Log out
            </button>
        </ng-container>
    </div>
